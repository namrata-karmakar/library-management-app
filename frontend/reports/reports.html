<html>
    <head>
        <title>Reports</title>
        <link rel="stylesheet" href="reports.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inria Sans">
    </head>
    <body>
        <div id="branding" class="unselectable">
            <h1 class="title product_name">Alexandria</h1>
            <p class="title sub_title">By SDP Team B</p>
        </div>
        <div id="heading" class="unselectable">
            <div class="line_title">
                <p class="line_title_text"><span>Reports</span></p>
            </div>
        </div>
        <form id="search_bar">
            <input id="search_bar_field" type="search" placeholder="Search Reports...">
            <button id="search_bar_button" type="submit">Search</button>
        </form>
        <div id="loading_container" class="loading">
            <img src="../assets/loading.gif">
        </div>
        <div id="reports_buttons_container">
        </div>
        <script type="text/javascript" src="reports.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Reports</title>
        <link rel="stylesheet" href="reportViewer.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inria Sans">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    </head>
    <body id="body">
        <div id="branding" class="unselectable">
            <h1 class="title product_name">Alexandria</h1>
            <p class="title sub_title">By SDP Team B</p>
        </div>
        <div id="heading" class="unselectable">
            <div class="line_title">
                <p class="line_title_text"><span id="report_title">Report name</span></p>
            </div>
        </div>
        <div id="inputs_container">
        </div>
        <div id="loading_container" class="invisible">
            <img src="../assets/loading.gif">
        </div>
        <div id="report_chart" class="invisible">  
        </div>
        <div id="table_container">
            <table id="reports_table">                  
            </table>
        </div>
        <div id="footer" class="line_title">
            <p class="line_title_text"><span id="footer_text">Made in Leimen</span></p>
        </div>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="reportViewer.js"></script>
    </body>
